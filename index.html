<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Image Cards Plug-In</title>
</head>
<body>
<div class="container">
  <div
      class="slide"
      style="background-image: url('img/pizza.jpg')"
  >
    <h3>Pizza</h3>
  </div>
  <div
      class="slide"
      style="background-image: url('img/sushi.jpg')"
  >
    <h3>Sushi Roll</h3>
  </div>
  <div
      class="slide"
      style="background-image: url('img/hotdog.jpg')"
  >
    <h3>Hot Dog</h3>
  </div>
  <div
      class="slide active"
      style="background-image: url('img/burger.jpg')"
  >
    <h3>Burger</h3>
  </div>
  <div
      class="slide"
      style="background-image: url('img/steak.jpg')"
  >
    <h3>Grill Steak</h3>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
